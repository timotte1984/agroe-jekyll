title: Agroé – Pôle Agroalimentaire
logo: 'agroe.png'
description: Accompagne les entreprises régionales dans la révolution numérique et sociétale.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://timotte1984.github.io/" # the base hostname & protocol for your site, e.g. http://example.com


# Author Settings
author:
  name: Agroé
  image: '/assets/img/agroe.png'
  job: Transition Numérique et Sociétale
  bio: Créé en 2010, le pôle fédère les entreprises agrolaimentaires de la région Hauts-de-France autour de la transition numérique et sociétale. Nous proposons de la veille, des évènements et un service d'accompagnement.
  email: contact@agroe.com


# Contact links
contact:
  - name: Twitter
    link: https://twitter.com/
  - name: Facebook
    link: https://facebook.com/
  - name: Instagram
    link: https://instagram.com/


# Comment Section (Disqus)
disqus-identifier: mr-brown # add your shortname for Disqus Comment. For example mr-brown


# Google Analytics
google-analytics: # add your identifier. For example UA-99631805-1.


# Build settings
markdown: kramdown
permalink: pretty
plugins:
  - jekyll-sitemap
  - jekyll/tagging

# Pages Path
defaults:
  - scope:
      path: '_pages'
    values:
      permalink: /:basename:output_ext

include:
  - _pages

# Tags
tag_page_dir:         tag
tag_page_layout:      tag-page
tag_permalink_style:  pretty

sass:
  sass_dir: _sass
  style: compressed


# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor
